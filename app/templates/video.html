   <style>
     @keyframes fadeIn {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
   </style>
    <body>
        
        
        <div style="background-color:rgba(0,0,0,0.0);position:absolute;margin-left: 40%;">
        <center><h2 style="color:white;animation: fadeIn 7s;">{{allmovie.title}}</h2></center></div>
        <video controls width="100%">
            <source src="{{allmovie.video.url}}" type="video/mp4">
        </video>
        
        
    </body>
