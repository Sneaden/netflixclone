<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home - Netflix{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico" type="image/png/jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
       #myInput::placeholder {
        color: white;
    } 
    .vl {
    border-left: 3px solid white;
    height: 305px;
    margin-left:30px;
    }
    </style>
  </head>
  
  <body>
    {% block body %}
<div style="background-color: rgba(0,0,0,0.2);">
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(0, 0, 0, 1);">
        <div class="container-fluid">
          <a class="navbar-brand" href="/mainpage" style="margin-left:30px;"><img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="" width="120px" style="margin-left: 20px; padding-top: 10px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/mainpage" style="color:white;">Home</a>
              <a class="nav-link" href="/tvshows" style="color:white;">TV Shows</a>
              <a class="nav-link" href="/movies" style="color:white;">Movies</a>
              <a class="nav-link" href="#" style="color:white;">New & Popular</a>
              <a class="nav-link" href="/wishlist" style="color:white;">Wishlist</a>
              <a class="nav-link" href="#" style="color:white;">Browse by Language</a>
              <nav class="navbar">
                <div class="container-fluid"style="margin-left:90px;">
                  <form class="d-flex" role="search"  action="/searchmovie/">
                    <input class="form-control me-2" name="q" id="myInput" type="search" placeholder="Search for thrillers, horrors..." aria-label="Search" style="background:transparent;color: white;">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </nav>
              <a href="/" style="font-size:larger;color:white;font-weight:300;font-family:Arial, Helvetica, sans-serif;text-decoration: none;margin-left:50px;">SignOut of<br>&nbsp;&nbsp; Netflix</a>
            </div>
          </div>
        </div>
    </nav>
</div>
<div style="background-color:rgba(0,0,0,0.9);height:1500px;">
    <h1 style="color:white;margin-left:80px;padding-top:30px;">My Wishlist <i class="bi bi-heart-fill" style="color:white;"></h1></i><br><br>
    {% for x in allwishlist %}
    <div style="display: flex;">
        <div style="display:inline-block;width:250px;height:305px;background-color: rgb(46, 45, 45);color:white;border-radius:5px;margin-left:40px;">
            <a href="/video/{{x.movieid.movieid}}"><img src="{{x.movieid.image.url}}" alt="{{x.movieid.title}}" width="250px" height="150px"></a><br><br>
            <h6>&nbsp;&nbsp;&nbsp;<span style="border:white solid;padding:0.9px;margin-left:5px;padding-left: 4px;">U/A {{x.movieid.age_limit}}+</span> | 2h 55m <span style="border:white solid;padding:0.9px;margin-left:5px;border-radius:5px;">HD</span></h6>
            <h5>&nbsp;&nbsp;&nbsp;{{x.movieid.category}}</h5><br>
            <a href="/removefavourite/{{x.movieid.movieid}}"><button style="background-color: rgb(4, 187, 4); color:white;border-radius:5px;margin-left:100px;padding:5px;">Remove favourite</button></a>
        </div><div class="vl" style="display: inlie-block;"></div>
        <div style="display: inline-block;color:white;margin-left:40px;width:60%;padding:10px;">
            <h3><b>{{x.movieid.title}}</b></h3><br>
            {{x.movieid.description}}

        </div>
    </div><br>
        {% endfor %}
</div>
{% endblock %}
</body>
</html>
