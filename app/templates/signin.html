{% extends "base.html" %}
<title>{% block title %}Netflix | SignIn{% endblock %}</title>
<body>
    {% block body %}
    <div style="display: inline-block; background-color:rgba(0,0,0,0.8); margin-left: 34%;width:30%;border-radius:10px;">
      <center>
        <mark style="background-color: transparent; color:white;"><strong>{{errmsg}}</strong></mark>
        <h2 style="color: white; padding-top:50px;padding-right:50%;">Sign In</h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="uname" placeholder="Email address" style="padding: 14px;width:290px;border-radius:5px;opacity:30%;color:black;">
            <br><br>
            <input type="password" name="upass" placeholder="password" style="padding: 14px;width:290px;border-radius:5px;opacity:30%;"><br><br>
            <a href="{% url 'payment_gateway1' %}"><button style="width:290px;color:white;background-color: red;border-radius:5px;padding:7px;">Sign In</button></a><br><br>
            <p style="color: white;">OR</p>
            <a href="#"><input type="submit" value="Use a sign-in code" style="width:290px;padding:7px;color:black;opacity: 30%;border-radius: 5px;"></a><br><br>
            <a href="#" style="text-decoration: none;color:white;">Forgot password?</a><br><br>
            <label for="checkbox" style="color:white;margin-right: 40%;"><input type="checkbox">&nbsp;&nbsp;  Remember Me</label><br><br>
            <p style="color: white;margin-right: 100px;">New to Netflix?<a href="{% url 'signup' %}"><span style="color:white;text-decoration: none;">Sign up now.</span></a></p>
            <a href="{% url 'social:begin' 'google-oauth2' %}"><i class="bi bi-google">&nbsp;&nbsp;Sign in with Google</i></button></a><br>
        </form>
      </center><br>
      
    </div>
    {% endblock %}
</body>
