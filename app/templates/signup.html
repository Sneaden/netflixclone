{% extends "base.html" %}
<title>{% block title %}Petstore|SignUp{% endblock %}</title>
<body>
    {% block body %}
    <div style="display: inline-block; background-color:rgba(0,0,0,0.8); margin-left: 34%;width:35%;border-radius:10px;">
    <center>
        {% if errmsg %}
        <h4><mark style="background:transparent; color: white;">{{errmsg}}</mark></h4>
        {% endif %} 
        <h1 style="color: white; padding-top:50px;padding-right:50%;">SignUp</h1><br>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="uname" placeholder="Enter Email..." style="padding: 14px;width:290px;border-radius:5px;opacity:30%;">
            <br>
            <br>
            <input type="password" name="upass" placeholder="Enter password..." style="padding: 14px;width:290px;border-radius:5px;opacity:30%;">
            <br><br>
            <input type="password" name="ucpass" placeholder="Confirm password..." style="padding: 14px;width:290px;border-radius:5px;opacity:30%;"><br><br><br>
            <a href="{% url 'signin' %}"><input type="submit" value="SignUp" style="border:red solid; padding: 8px;background-color: red;color:white;width:150px;font-size:larger;border-radius:5px;margin-bottom: 20px;margin-right:20%;margin-left:15%;"></a>
            <a href="{% url 'index' %}"><input type="button" value="Cancel" style="border:red solid; padding: 8px;background-color: red;color:white;width:150px;font-size:larger;border-radius:5px;margin-bottom: 20px;margin-right:20%;margin-left:15%;"></a>
        </form>
    </center>
    </div>
    {% endblock %}
</body>
